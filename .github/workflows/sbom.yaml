name: Generate and Format SBOM

on:
  push:
    branches:
      - main

jobs:
  generate_sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install # Adjust this based on your project's setup

      - name: Generate SBOM
        run: |
          npm install -g safety-cli
          safety check --json > sbom.json

      - name: Format SBOM
        run: |
          npm install -g jq
          jq . sbom.json > sbom-formatted.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v2
        with:
          name: sbom
          path: sbom-formatted.json

